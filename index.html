<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; }
    .container { width: 90%; max-width: 1100px; margin: auto; padding: 20px; }
    .productos { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .producto { background: #fff; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .producto img { max-width: 100%; border-radius: 8px; }
    .producto h3 { margin: 10px 0; }
    .producto button { padding: 8px 12px; border: none; background: #222; color: #fff; border-radius: 5px; cursor: pointer; }
    .producto button:hover { background: #444; }
    #carrito { background: #fff; padding: 15px; border-radius: 10px; margin-top: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #lista-carrito li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .eliminar { background: red; color: white; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; }
    .eliminar:hover { background: darkred; }
    .total { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>游녯 Tienda de Ropa Online</h1>
</header>

<div class="container">
  <h2>Cat치logo</h2>
  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/200x250.png?text=Remera+Blanca" alt="Remera Blanca">
      <h3>Remera Blanca</h3>
      <p>$2500</p>
      <button onclick="agregarAlCarrito('Remera Blanca', 2500)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x250.png?text=Pantal칩n+Negro" alt="Pantal칩n Negro">
      <h3>Pantal칩n Negro</h3>
      <p>$6000</p>
      <button onclick="agregarAlCarrito('Pantal칩n Negro', 6000)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x250.png?text=Campera+Jeans" alt="Campera Jeans">
      <h3>Campera de Jeans</h3>
      <p>$8500</p>
      <button onclick="agregarAlCarrito('Campera de Jeans', 8500)">Agregar al carrito</button>
    </div>
  </div>

  <div id="carrito">
    <h2>游 Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p class="total">Total: $<span id="total">0</span></p>
    <button onclick="finalizarCompra()">Finalizar compra</button>
  </div>
</div>

<script>
  // Cargar carrito desde LocalStorage si existe
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  let total = 0;

  function guardarCarrito() {
    localStorage.setItem("carrito", JSON.stringify(carrito));
  }

  function agregarAlCarrito(producto, precio) {
    let item = carrito.find(p => p.producto === producto);
    if (item) {
      item.cantidad++;
    } else {
      carrito.push({ producto, precio, cantidad: 1 });
    }
    guardarCarrito();
    actualizarCarrito();
  }

  function eliminarDelCarrito(producto) {
    carrito = carrito.filter(p => p.producto !== producto);
    guardarCarrito();
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById("lista-carrito");
    lista.innerHTML = "";
    total = 0;

    carrito.forEach(item => {
      total += item.precio * item.cantidad;
      const li = document.createElement("li");
      li.innerHTML = `
        ${item.producto} (x${item.cantidad}) - $${item.precio * item.cantidad}
        <button class="eliminar" onclick="eliminarDelCarrito('${item.producto}')">X</button>
      `;
      lista.appendChild(li);
    });

    document.getElementById("total").textContent = total;
  }

  function finalizarCompra() {
    if (carrito.length === 0) {
      alert("Tu carrito est치 vac칤o.");
    } else {
      alert("춰Gracias por tu compra! Total: $" + total);
      carrito = [];
      guardarCarrito();
      actualizarCarrito();
    }
  }

  // Mostrar carrito al cargar la p치gina
  actualizarCarrito();
</script>

</body>
</html>
